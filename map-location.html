<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel='stylesheet' type="text/css" href="./styles.css">

    <!-- Javascript code -->
    <script src="./index.js"></script>

    <title>Mapa con localización</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <h3><strong>Ubicación y contacto</strong></h3>
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8">
                <div id="map">
                    <script
                        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBZiDOl-R_lsh5RdRWFkqKEICZ3RBxwYlI&callback=initMap&libraries=&v=weekly"
                        async>
                    </script>
                </div>

            </div>
            <div class="row">
            <div id="info" class="col-md-4">
                <ul> <strong>Sitio web</strong>
                    <a id='web'>https://github.com/acalvom</a>
                </ul>
                <ul> <strong>Dirección</strong>
                    <input type='text' size='50' id='direccion' readonly>
                </ul>
                <ul> <strong>Teléfono</strong>
                    <input type='text' size='50' id='telefono' readonly>
                </ul>
                <ul> <strong>Email</strong>
                    <input type='text' size='50' id='email' readonly>
                </ul><hr>
                <script>
                    leerDatos()
                </script>
                </div>
                
                <div class="row">
                    <div id="form" class="col-md-4">
                        <h4><strong>Ingresar coordenadas</strong></h4></br>
                            <form class="form-horizontal" onsubmit="coordenadas(event)">
                                <div class="form-group">
                                  <label for="latitud" class="col-sm-2 control-label">Latitud</label>
                                  <div class="col-sm-4">
                                    <input type="text" class="form-control" id="latitud">
                                  </div>
                                </div>
                                <div class="form-group">
                                    <label for="longitud" class="col-sm-2 control-label">Longitud</label>
                                    <div class="col-sm-4">
                                      <input type="text" class="form-control" id="longitud">
                                    </div>
                                  </div>
                                <div class="form-group">
                                  <div class="col-sm-offset-2 col-sm-10">
                                    <button id='btn_enviar' type="button" class="btn btn-default"
                                    onclick='coordenadas()'>OK</button>
                                  </div>
                                </div>
                              </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>

</html>
